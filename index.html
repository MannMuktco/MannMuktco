<body>
  <div class="background">
     <div class="header-border"></div>

      <div class="title-section">

      <nav class="navbar">
        <a href="about.html" class="nav-button">About Us</a>
        <a href="#expertise" class="nav-button">Areas of Expertise</a>
        <a href="#therapist" class="nav-button">Meet Your Therapist</a>

        <div class="dropdown">

      </nav>
    </header>
    <div class="outer-box">
        <div class="main-box">
            <div class="tagline-text">From<br>Awareness</div>
           <div class="tag-text">To<br>Advancement</div>
            <img src="images/home.png" alt="Home Illustration" class="home-image">
        </div>
    </div>
      </header>
    <div class="page-border"></div>
    <div class="outer-box">
    </div>
</div>

<script>
  const mainBox = document.querySelector('.main-box');
  const aboutUsButton = document.querySelector('a[href="about.html"]');

  let currentPage = 1;
  let hasMorePages = true;

  aboutUsButton.addEventListener('click', (event) => {
    event.preventDefault(); // Prevent the default link behavior
    navigateToAboutPage();
  });

  mainBox.addEventListener('scroll', () => {
    if (mainBox.scrollTop + mainBox.clientHeight >= mainBox.scrollHeight && hasMorePages) {
      loadNextPage();
    }
  });

  function navigateToAboutPage() {
    // Redirect the user to the "about.html" page
    window.location.href = 'about.html';
  }

  function loadNextPage() {
    // Fetch data for the next page
    fetch(`/api/data?page=${currentPage + 1}`)
      .then(response => response.json())
      .then(data => {
        // Update the content on the page with the new data
        updatePageContent(data);
        currentPage++;

        // Check if there are more pages to load
        hasMorePages = data.length > 0;

        // Smoothly scroll to the top of the new content
        mainBox.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      })
      .catch(error => {
        console.error('Error loading next page:', error);
      });
  }

  function updatePageContent(data) {
    // Update the content on the page with the new data
    // For example, append new elements to the DOM
    data.forEach(item => {
      const newElement = document.createElement('div');
      newElement.textContent = item.content;
      mainBox.appendChild(newElement);
    });
  }
</script>
</body>
</html>
